<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:include src="fragments/head.xhtml"/>
<body>
   <ui:include src="fragments/guest-nav.xhtml"/>
    <main >
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
        <hr class="hr-3"/>
        <h:form class="mx-auto w-25 bg-blur">
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <h:outputLabel for="username" class="h3 mb-2" value="Username"/>
                </div>
                <h:inputText class="form-control" id="username" value="#{loginBean.model.username}"/>
            </div>
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <h:outputLabel for="password" class="h3 mb-2" value="Password"/>
                </div>
                <h:inputSecret class="form-control" id="password" value="#{loginBean.model.password}"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton type="submit" class="btn btn-secondary text-white mb-3"
                value="Login" action="#{loginBean.login}"/>
            </div>
        </h:form>
    </main>
    <ui:include src="fragments/footer.xhtml"/>
</body>
</html>
